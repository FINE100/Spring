<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>board_fetch</title>
</head> 
<body>
    <ul id="board">

    </ul>
   <script>
        fetch("http://localhost:8081/java/freeBoard/ajax/list")
        .then(res => res.json())
        .then(obj =>{
            //제목출력           
            for( bd of obj)
            board.innerHTML += `<li>${bd.title}</li>`
        })
   </script> 
</body>
</html>
